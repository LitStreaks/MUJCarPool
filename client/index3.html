<html>
    <head>
        <title>
            draggable-multiple
        </title>
        <style>
            .container {
                display: flex;
                justify-content: flex-start;
            }

            .container .element{
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin: 5px;
            }
        </style>
    </head>
    <body onload="move('element')">
        <h1>
            ScrapBook v1.0
        </h1>
        <div class="container">
            <div class="element" style="background: violet"></div>
            <div class="element" style="background: indigo"></div>
            <div class="element" style="background: blue"></div>
            <div class="element" style="background: green"></div>
            <div class="element" style="background: yellow"></div>
            <div class="element" style="background: orange"></div>
            <div class="element" style="background: red"></div>
        </div>
        <script>
            var chooseElement;
            const move = function(element) {
                const elements = document.querySelectorAll(".element");

                elements.forEach(element => {
                    element.addEventListener("mousedown",()=>{
                        element.style.position = "absolute";
                        chooseElement = element;

                        document.onmousemove = (e) => {
                            var x = e.pageX;
                            var y = e.pageY;
                            chooseElement.style.left = x-50+"px";
                            chooseElement.style.top = y-50+"px";
                        }
                    })
                })
            }

            document.onmouseup = function(e)
            {
                chooseElement = null;
            }
        </script>
    </body>
</html>
